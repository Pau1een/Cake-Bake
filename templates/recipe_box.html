{% extends 'base.html' %}
{% block title %}Recipe Box{% endblock %}

{% block body %}
    <form id="myForm" method="POST" action="/save_recipe">
        <p>
            <input type="text" name="recipeName" placeholder="Recipe Name">
        </p>
        <p>
            <textarea name="ingredients" placeholder="Ingredients"></textarea>
        </p>
        <p>
            <input type="submit" value="Save to Recipe Box">
        </p>
    </form>
    
    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
        event.preventDefault(); // prevent the form from submitting normally
    
        // get the form data
        const formData = new FormData(event.target);
    
        // make the fetch call
        fetch("/save_recipe", {
            method: "POST",
            body: formData
        })
        .then(response => {
            if (!response.ok) {
            throw new Error("Network response was not ok");
            }
            return response.json();
        })
        .then(data => {
            console.log(data);
            // do something with the response data
        })
        .catch(error => {
            console.error("There was a problem with the fetch call:", error);
        });
        });
    </script>
    
                {% endblock %}
