{% extends 'base.html' %}


{% block title %} Recipe Search Form {% endblock %}

{% block body %}
<div class="container">
    <div class="row">
    <div class="col">
        <h2>Cake Search</h2>
        <h3>Search for a cake recipe by entering a main ingredient below:</h3>

        <form method="GET" action="/recipes/search">
        <div class="row">
            <label class="form-label above" for="search-keyword">Main ingredient</label> 
            <small class="form-text text-muted">
            </small>

            <input
            id="search-keyword"
            class="form-control"
            type="text"
            name="keyword"
            > 
        </div>

        <form method="GET" action="/recipes/search">
        <div class="row">
            <label class="form-label above" for="search-keyword">Enter one ingredient you need to exclude:</label> 
            <small class="form-text text-muted">
            </small>

            <input
            id="excluded_search_keyword"
            class="'form-control"
            type="text"
            name="excluded-food"
            > 
        </div>

        <br>

        </div>
        <div class="row mt-4">
            <div class="col-3">
            <input type="submit" value="Search recipes" class="btn btn-primary">
            </div>
        </div>
        </form>
    </div>
    </div>
</div>

{% endblock %}
