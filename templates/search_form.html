{% extends 'base.html' %}


{% block title %}Search Form{% endblock %}

{% block body %}
<link href="/static/css:/search_form.css" rel="stylesheet">
<video autoplay loop muted id="video">
    <source src="/static/img:/searchForm.mp4" type="video/mp4">
</video>

<div class="container-right">
    <div class="row">
        <div class="col">
            <h1>Cake Search</h1>
            <h3>Enter a main ingredient below:</h3>

            <form method="GET" action="/recipes/search">
                <div class="row">
                    <label class="form-label above" for="search-keyword">Main ingredient</label>
                    <small class="form-text text-muted"></small>
                    <input id="search-keyword" class="form-control" type="text" name="keyword">
                </div>
                <div class="row">
                    <label class="form-label above" for="excluded_search_keyword">Optionally, enter one ingredient to exclude:</label>
                    <small class="form-text text-muted"></small>
                    <input id="excluded_search_keyword" class="form-control" type="text" name="excluded-food">
                </div>
            </form>

    <div class="row mt-4">
        <div class="col-3">
            <input type="submit" value="Search recipes" class="btn btn-primary">
        </div>
    </div>
    
    <div class="row">
        <div class="col d-flex justify-content-end">
            <a href="/user_homepage" class="lead backlink">Click here to return to your Homepage</a>
        </div>
    </div>
</div>

{% endblock %}
