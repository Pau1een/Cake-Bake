{% extends 'base.html' %}
{% block title %}Update user info {% endblock %}

{% block body %}
    
<form method="post" action="/update_user_info">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" value="{{fname}}"><br><br>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" value="{{lname}}"><br><br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" value="{{email}}"><br><br>
    
    <label for="password">Password:</label>
    <input type="text" id="password" name="password" value="{{password}}"><br><br>

    <input type="submit" value="Update">
</form>


{% endblock %}
